<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/104f042a1c.js" crossorigin="anonymous">
</script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="src/style.css">

    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app">
<div class="row">
    <div class="col-6">
    <h1 id = "city">
        Boston
    </h1>
    <ul>
        <li id = "timeDate">
            Friday 3pm
        </li>
        <li id = "conditions">
            Clear
        </li>
        
    </ul>
</div>
<div class="col-6"> 
    <div class="clearfix weather-temp">
    <ul>
        <div class="float-left">
        <li> <strong id = "temp">7</strong>
            <span class="units">
                 °c | <a href="">°f</a>
                </li>
            </span>
        </div>
    </ul>
<img src="https://openweathermap.org/img/wn/10d@2x.png" alt = "" class="fas fa-cloud-sun fa-5x" id ="icon"></img>
</div>
</div>
</div>
<div class="row">
    <div class="col-6">
<ul>
    <li>
        Sunrise: 
    </li>
    <li>
        Sunset:
    </li>
    </div>    
    
    <div class="col-6">
    <ul>
     
        <li>
            Humidity: <span id ="humidity">46 </span>%
        </li>
        <li>
            Wind: <span id="wind">2</span> km/h
        </li> 
        
    </ul> 
    </div>
</div>  
</div>
<small>
<a href="https://github.com/aoiferow/weather-app">Open-source Code</a> by Aoife Rowland
</small>
<br>    
<br>

</div>
<script src="src/app.js"></script>
</body>
</html>
